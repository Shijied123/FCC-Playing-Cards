<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <span class="value">A</span>
        <span class="suit">♠</span>
      </div>
      <div class="middle">
        <span class="suit">♠</span>
      </div>
      <div class="right">
        <span class="value">A</span>
        <span class="suit">♠</span>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <span class="value">2</span>
        <span class="suit">♣</span>
      </div>
      <div class="middle">
        <span class="suit top">♣</span>
        <span class="suit bottom">♣</span>
      </div>
      <div class="right">
        <span class="value">2</span>
        <span class="suit">♣</span>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <span class="value red">3</span>
        <span class="suit red">♥</span>
      </div>
      <div class="middle">
        <span class="suit red top">♥</span>
        <span class="suit red top">♥</span>
        <span class="suit red bottom">♥</span>
      </div>
      <div class="right">
        <span class="value red">3</span>
        <span class="suit red">♥</span>
      </div>
    </div>
  </main>
</body>

</html>
